      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 7ï¸âƒ£  Build & sign your .IPA
      #
      #    â€¢ "dotnet publish" automatically does a restore (no need for a separate dotnet restore).
      #    â€¢ We pass /p:BuildIpa=true & /p:CodesignKeychain=â€¦ & /p:CodesignProvision=â€¦  
      #    â€¢ The friendly name for your distribution certificate (as shown in your Apple Developer portal)
