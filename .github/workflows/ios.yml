# .github/workflows/ios.yml
name: Build & Upload iOS

on:
  push:
    branches: [ master ]

jobs:
  ios-build:
    runs-on: macos-latest

    steps:
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # 1ï¸âƒ£  Checkout
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Checkout code
        uses: actions/checkout@v4

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # 2ï¸âƒ£  Decode Base64 secrets into files
      #    â€¢ P12_BASE64 â†’ signing.p12
      #    â€¢ PROFILE_BASE64 â†’ app.mobileprovision
      #    â€¢ ASC_KEY_BASE64 â†’ asc_key.p8
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Decode iOS artifacts
        run: |
          echo "$P12_BASE64"      | base64 --decode > signing.p12
          echo "$PROFILE_BASE64"  | base64 --decode > app.mobileprovision
          echo "$ASC_KEY_BASE64"  | base64 --decode > asc_key.p8
        env:
          P12_BASE64:     ${{ secrets.P12_BASE64 }}
          PROFILE_BASE64: ${{ secrets.PROFILE_BASE64 }}
          ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # 3ï¸âƒ£  Import your .p12 into a temp keychain
      #     (apple-actions/import-codesign-certs@v2)
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Import Distribution certificate
        id: import-certs
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-filepath: signing.p12
          p12-password: ${{ secrets.P12_PASSWORD }}

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # 4ï¸âƒ£  Install provisioning profile
      #     â€¢ Extract its UUID
      #     â€¢ Copy to ~/Library/MobileDevice/Provisioning Profiles/<UUID>.mobileprovision
      #     â€¢ Export IOS_PROFILE_UUID for MSBuild
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Install provisioning profile
        id: install-profile
        run: |
          # Decode to a plist so we can read the UUID
          security cms -D -i app.mobileprovision -o profile.plist

          # Extract UUID
          uuid=$(/usr/libexec/PlistBuddy -c 'Print :UUID' profile.plist)

          # Create the folder and copy it
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp app.mobileprovision "$HOME/Library/MobileDevice/Provisioning Profiles/$uuid.mobileprovision"

          # Export for later steps
          echo "IOS_PROFILE_UUID=$uuid" >> "$GITHUB_ENV"

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # 5ï¸âƒ£  Setup .NET 8.0.301 (per global.json)
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Use .NET SDK 8.0.301
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.301'

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # 6ï¸âƒ£  Pin & install exactly the iOS MAUI workload 17.4.0
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Install maui-ios@17.4.0
        run: dotnet workload install maui-ios --version 17.4.0

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # 7ï¸âƒ£  Restore only the iOS assets (skips Android)
      #     This writes obj/project.assets.json for net8.0-ios/ios-arm64
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Restore net8.0-ios only
        run: |
          dotnet msbuild ./AlanJayApp.csproj \
            /t:Restore \
            /p:TargetFramework=net8.0-ios \
            /p:RuntimeIdentifier=ios-arm64

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # 8ï¸âƒ£  Publish just net8.0-ios â†’ signed .ipa
      #     â€¢ /p:BuildIpa=true
      #     â€¢ /p:CodesignKey="Apple Distribution: rylan champion (YUDP2VB9YY)"
      #     â€¢ /p:CodesignKeychain="${{ steps.import-certs.outputs.keychain-path }}"
      #     â€¢ /p:CodesignProvision="${{ env.IOS_PROFILE_UUID }}"
      #     â€¢ --no-restore to avoid reÂ­-restoring Android
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Publish .NET MAUI iOS â†’ .ipa
        run: |
          dotnet publish ./AlanJayApp.csproj \
            -c Release \
            -f net8.0-ios \
            -r ios-arm64 \
            -o out \
            --no-restore \
            /p:BuildIpa=true \
            /p:CodesignKey="Apple Distribution: rylan champion (YUDP2VB9YY)" \
            /p:CodesignKeychain="${{ steps.import-certs.outputs.keychain-path }}" \
            /p:CodesignProvision="${{ env.IOS_PROFILE_UUID }}" \
            /p:PublishTrimmed=true \
            /p:MtouchLink=SdkOnly

      - name: List IPA folder
        run: |
          echo "--- out/ folder contents ---"
          ls -l out

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # 9ï¸âƒ£  Setup Ruby & Bundler (caches gems automatically)
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # ğŸ”Ÿ  Upload the .ipa to TestFlight via Fastlane
      #     â€¢ uses maierj/fastlane-action@v3.1.0 (valid tag)
      #     â€¢ supplies ASC_KEY_ID, ASC_ISSUER_ID, ASC_KEY_BASE64
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Deliver to App Store Connect
        uses: maierj/fastlane-action@v3.1.0
        with:
          lane: deliver
        env:
          APP_STORE_CONNECT_API_KEY_KEY:               ${{ secrets.ASC_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID:         ${{ secrets.ASC_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_IS_KEY_CONTENT_BASE64: 'true'
          APP_STORE_CONNECT_API_KEY_CONTENT:           ${{ secrets.ASC_KEY_BASE64 }}
